<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill Splitter</title>
</head>
<body>
<div class="wrapper">
<h2>Bill Splitter</h2>
<form id="form" action="">
<div>
<label>Bill Amount: </label>
<input type="text" id="billAmount" placeholder="$30.00, eg.">
</div>
<div>
<label>Tax Percentage: </label>
<input type="text" id="taxPercent" placeholder="10, eg.">
</div>
<div>
<label>Tip Percentage: </label>
<input type="text" id="tipPercent" placeholder="20, eg.">
</div>
<div>
<label>Number of People to Split the Bill: </label>
<input type="text" id="splitAmount" placeholder="3, eg.">
</div>
<div>
<input id="submitBtn" type="submit" value="Calculate Bill">
</div>
</form>
<div id="billOutput">
</div>
</div>
</body>
</html>
